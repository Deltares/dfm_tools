name: pytest-py38

on:
  push:
    branches: [ main ]
  #pull_request: #TODO: re-enable again when env creation is cached (now takes way too long to set up so is not useful for PR)
  #  branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults: #Conda activation does not correctly work on sh. Please use bash.
      run:
        shell: bash -el {0}
    steps:
    - name: checkout repos
      uses: actions/checkout@v2
    - name: Install dependencies
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: dfm_tools_env
        environment-file: environment.yml
        channels: conda-forge
        #python-version: 3.8 #from yml file
        auto-activate-base: false
    - name: test conda env
      run: |
        conda info
        conda list
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest -m "not requiresdata" --cov=dfm_tools --cov-report xml --cov-report term
    - uses: codecov/codecov-action@v1
