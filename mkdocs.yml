    # - navigation.tabs
    # - navigation.sections
    - navigation.expand
    # - navigation.top
plugins:
  - search
  - mkdocs-jupyter: #https://github.com/danielfrg/mkdocs-jupyter
      include: ["*.py", "*.ipynb"]
      include_source: True
      execute: false #TODO: false is faster, but true gives you output in the docs. It also requires install requirements.txt in the github action
      allow_errors: false
      execute_ignore:
        - "*.ipynb"
  # - autorefs
  # - table-reader
  # - macros:
     #  module_name: docs/include/mkdocs-macros/main
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: dfm_tools
          options:
            show_root_toc_entry: false
            show_source: true
            show_signature_annotations: true
            heading_level: 3
            show_category_heading: false
            group_by_category: true
            inherited_members: true
      custom_templates: templates
      watch:
        - dfm_tools
  - exclude:
      glob:
        - dfm_tools.pdf
        - dfm_tools.pptx
markdown_extensions:
  # - pymdownx.highlight
  # - pymdownx.superfence
  # - admonition
  - toc:
      permalink: true
